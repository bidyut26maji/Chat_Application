services:
  # Backend API
  - type: web
    name: chat-app-server
    runtime: node
    root: chat-app/server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: PORT
        value: 10000

  # Frontend React App
  - type: web
    name: chat-app-client
    runtime: static
    root: chat-app/client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
